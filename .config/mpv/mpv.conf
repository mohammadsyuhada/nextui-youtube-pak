# MPV configuration for YouTube streaming
# Optimized for network playback on TrimUI Brick

# Network/streaming settings
cache=yes
demuxer-max-bytes=50M
demuxer-readahead-secs=20
network-timeout=30

# Audio buffer for smooth playback
audio-buffer=1

# Allow seeking in network streams
force-seekable=yes

# Don't save position for streaming
save-position-on-quit=no

# OSD settings
osd-level=1
osd-duration=2000
